<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="visa">Payment Method</label>
        <select id="visa">
            <option>Visa Ending in 4566</option>
            <option>Visa Ending in 4567</option>
            <option>Visa Ending in 4568</option>
            <option>Visa Ending in 4569</option>
        </select> 
        <fieldset>
            <legend>Shipping Method</legend>
            <div>
            <input type="radio" id="two"> 
            <label for="two">FREE-Two Day Shipping</label>
            </div>
            <div>
            <input type="radio" id="three"> 
            <label for="three">FREE-Standard Shipping(4-5 Business Days)</label>
            </div>
            <div>
            <input type="radio" id="four"> 
            <label for="four">FREE-No Rush Shipping(5 Business Days)</label>
            </div>
        </fieldset>
        <div>
        <label for="gift">This is a gift</label>
        <input type="checkbox" id="gift">
        </div>
        <button type="submit">Place your Order</button>
    </form>
</body>
</html>
